<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Beneficios</a></li>
          <li><a href="">Tus tarjetas</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="contenedor">
      <div class="section1">
        <h1>¡Bienvenido(a)!</h1>
        <p>Rellena el formulario y agrega tu tarjeta</p>
        <br />
        <img class="img" src="image/tarjeta.png" alt="img" />
        <p id="customername"></p>
      </div>
      <div class="section2">
        <form class="form" id="formulario">
          <h2>Validación de Tarjeta</h2>
          <section class="input-group">
            <label for="cardnumber">Número de tarjeta</label>
            <input
              type="text"
              name="cardnumber"
              id="cardnumber"
              placeholder="xxxx xxxx xxxx xxxx"
              maxlength="19"
              required
            />

            <label for="name">Nombre del Titular</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre y apellido"
              required
            />

            <label>Vencimiento Mes/Año</label>
            <input type="month" name="date" id="date" required />
            <label for="cvv">CVV</label>
            <input
              type="number"
              name="cvv"
              id="cvv"
              placeholder="xxx"
              maxlength="3"
              required
            />
          </section>
          <section class="othertext">
            <a href="#">Politica de privacidad</a>
            <a href="#">Términos y condiciones</a>
          </section>
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </div>
    <footer class="footer">Copyright Digital Pay 2023©</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
